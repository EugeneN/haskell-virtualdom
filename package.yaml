name:                virtualdom
version:             0.1.0.0
synopsis:            A pure Haskell VirtualDOM implementation
description:         Please see README.md
homepage:            https://github.com/theam/haskell-virtualdom#readme
license:             LGPL3
author:              Theam
maintainer:          hackers@theam.io
copyright:           2017 The Agile Monkeys S.L.
category:            Web
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - containers
  - ghcjs-base
  - text
  - foundation

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

ghc-options:
  - -Wall
  - -Werror

executables:
  ulmus:
    source-dirs:      src
    main:             Main.hs
